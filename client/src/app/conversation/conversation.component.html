<ul *ngIf="conversations" class="collection">
  <li *ngFor="let conversation of conversations; let i = index"
      class="collection-item">
    <span *ngIf="conversation.userId === -1">{{conversation.chatTitle}}</span>
    <span *ngIf="conversation.userId !== -1">
      <img [src]="conversation.user.avatar" width="30px" height="30px">
      {{conversation.user.name}}
    </span>
    <button class="btn-flat right" [routerLink]="['/photo', conversation.userId]">
      get photos
    </button>
  </li>
</ul>
