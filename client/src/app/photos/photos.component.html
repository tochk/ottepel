<div class="row">
  <div class="col s10 offset-s1">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content center">
            <span *ngIf="!photos">Подождите, ваши фотографии загружаются.</span>
            <span *ngIf="photos">В данном диалоге у вас - {{this.allPhoto.length}} фото.</span>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="photos" class="row cards-container">
      <div *ngFor="let photo of photos; let i = index" class="col s12">
        <div (click)="selectPhoto(i)" class="card">
          <div class="card-image">
            <span *ngIf="selectedPhoto[i]"
                  class="btn-floating select-icon waves-effect waves-light blue">
              <i class="material-icons">done</i>
            </span>
            <img [src]="photo.url">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a (click)="getArchive()"
   class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="material-icons">get_app</i>
  </a>
</a>
