<div class="row">
  <div class="col s10 offset-s1">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content center">
            <span *ngIf="!photos">Подождите, ваши фотографии загружаются.</span>
            <span *ngIf="photos">В данном диалоге у вас - {{this.photos.length}} фото.</span>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="photos" class="row">
      <div *ngFor="let photo of photos; let i = index" class="col s4">
        <div class="card">
          <div class="card-image">
            <img [src]="photo.url">
          </div>
          <div class="card-action">
            <a href="javascript:void(0)"> Выбрать </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
